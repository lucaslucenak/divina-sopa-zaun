<div class="modal-header">
  <h2 class="modal-title">Detalhes do Item</h2>
  <button class="close-button" (click)="closeDialog()">
    <mat-icon aria-hidden="false" aria-label="Fechar detalhes do item" fontIcon="close"></mat-icon>
  </button>
</div>
<div class="modal-content">
  <img [src]="data.product.imageUrl" alt="{{ data.product.name }}" class="product-image">
  <h3 class="product-name">{{ data.product.name }}</h3>
  <p class="product-description">{{ data.product.description }}</p>
  <p class="product-price">R$ {{ data.product.price }},00</p>
</div>
<div class="fixed-button-container">
  <button class="add-button">Adicionar R$ 0,00</button>
</div>
