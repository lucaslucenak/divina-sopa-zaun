<mat-card class="example-card" (click)="openProductDetails()">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle">{{ product.description }}</mat-card-subtitle>
      <div class="container">
        <img mat-card-md-image class="image" src="{{ product.imageUrl }}"  alt="Imagem do caldo de kenga">
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    A partir de R$ {{ product.price }},00
  </mat-card-content>
</mat-card>
